name: Build & Publish

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - run: |
        echo "ServiceNow Grafana Plugin";
        yarn install --frozen-lockfile;
        yarn test;
        yarn build;
        echo $(date) > dist/LAST_UPDATED;
        git config --global user.email "actions@github.com";
        git config --global user.name "Github Actions";
        git add --force dist/
        git commit -m "Build by Github Actions"
        git push
        git status
    - uses: actions/setup-go@master
      with:
        go-version: "1.13.3"
    - run: |
        git clone https://github.com/grafana/plugin-validator;
        cd ./plugin-validator/cmd/plugincheck;
        go install
        plugincheck -url https://github.com/yesoreyeram/grafana-servicenow-datasource;
        echo $?;